<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rajib Ahmed" />
    <meta
      name="description"
      content="Explore a nurturing environment where kids grow, learn, and thrive with our engaging school programs designed for holistic development."
    />
    <meta
      name="keywords"
      content="kids school, child education, early learning, holistic development, creative learning, personalized education, nurturing environment, kids activities, preschool, elementary school, innovative teaching, educational programs"
    />
    <title>Kids School Website</title>
    <link rel="icon" type="image/x-icon" href="./icons/reading.png" />
    <link rel="stylesheet" href="./styles/style-1.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="./images/logo.png" alt="School-Logo" class="logo-image" />
          <h2 class="logo-text">SCHOOL</h2>
        </div>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link font-20-medium">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link font-20-medium">About</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link font-20-medium">Facilities</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link font-20-medium">Admission</a>
            </li>
          </ul>
        </nav>
        <button class="header-btn regular-btn">Contact</button>
        <img
          src="./icons/hamburger.png"
          alt="hamburger-icon"
          class="hamburger-menu"
        />
      </div>
    </header>

    <main>
      <section class="hero hero-section-width">
        <div class="hero-content">
          <h1 class="hero-title">
            <span class="title-text-1">Empowering</span><br>students from small <br>age <span class="title-text-2">towards vision</span>
          </h1>
          <p class="hero-description font-20-regular">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="hero-btn regular-btn">Learn More</button>
        </div>
        <div class="hero-image-container">
          <img src="./images/hero-kids.png" alt="hero-image" class="hero-img" />
        </div>
      </section>
    </main>
